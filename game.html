<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="rotateWarning">
    <p>Please rotate your device to landscape mode 🔄</p>
  </div>

  <div id="killCount">
    <img src="assets/zombie-icon-01.png" alt="Zombie icon" id="zombieIcon" />
    <span id="killCountText">Kills: 0</span>
  </div> 
  
  <div id="gameContainer">   
    <!-- Character will be added via JS -->
  </div>

  <div class="touch-btn" id="leftBtn">
    <span>&#8592;</span> <!-- Left arrow -->
  </div>
  <div class="touch-btn" id="rightBtn">
    <span>&#8594;</span> <!-- Right arrow -->
  </div>
  <div class="touch-btn" id="shootBtn">
    <span>&#9733;</span> <!-- Star for Shoot Button -->
  </div>
  
  

  <div id="loaderScreen">
    <div class="loader"></div>
    <p>Loading game assets...</p>
  </div>

  <div id="startScreen">
    <div id="instructions">
      <h2>🧟‍♂️ Escape the Zombie Horde!</h2>
      <p><strong>Goal:</strong> Reach the armored bus and survive the onslaught.</p>
      <p>Shoot zombies before they reach you!</p>
  
      <h3>🎮 Controls:</h3>
      <ul>
        <li><strong>← / →</strong> Move Left / Right</li>
        <li><strong>Space</strong> Shoot</li>
      </ul>
  
      <button id="startBtn">Start Game</button>
    </div>
  </div>
   

  <div id="restartScreen" style="display: none;">
    <button id="restartBtn">Restart Game</button>
  </div>
  
  

  <script src="game.js"></script>
</body>
</html>
